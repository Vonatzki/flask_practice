{% extends "base.html" %}

{% block content %}
<h1>New Post</h1>
<form action="" method="post" novalidate>
  {{ form.hidden_tag() }}
  <p>
      {{ form.body.label }}
      <br>
      {{ form.body(size=64) }}
      <br>
      {% for error in form.body.errors %}
      <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
  </p>
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
